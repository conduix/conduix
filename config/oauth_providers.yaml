# OAuth Provider Configuration
#
# 새 프로바이더 추가 방법:
# 1. 이 파일에 프로바이더 설정 추가
# 2. 환경변수에 {PROVIDER_ID}_CLIENT_ID, {PROVIDER_ID}_CLIENT_SECRET 설정
#
# user_mapping: 각 프로바이더 API 응답에서 사용자 정보를 추출하는 JSON 경로
# 예: "response.email"은 {"response": {"email": "test@example.com"}}에서 이메일 추출

providers:
  # GitHub OAuth2
  # https://github.com/settings/developers
  github:
    name: "GitHub"
    auth_url: "https://github.com/login/oauth/authorize"
    token_url: "https://github.com/login/oauth/access_token"
    user_info_url: "https://api.github.com/user"
    scopes:
      - "user:email"
      - "read:user"
    user_mapping:
      id: "id"
      email: "email"
      name: "name"
      avatar: "avatar_url"

  # Google OAuth2
  # https://console.cloud.google.com/apis/credentials
  google:
    name: "Google"
    auth_url: "https://accounts.google.com/o/oauth2/v2/auth"
    token_url: "https://oauth2.googleapis.com/token"
    user_info_url: "https://www.googleapis.com/oauth2/v2/userinfo"
    scopes:
      - "openid"
      - "profile"
      - "email"
    user_mapping:
      id: "id"
      email: "email"
      name: "name"
      avatar: "picture"

  # Naver OAuth2
  # https://developers.naver.com/apps
  naver:
    name: "Naver"
    auth_url: "https://nid.naver.com/oauth2.0/authorize"
    token_url: "https://nid.naver.com/oauth2.0/token"
    user_info_url: "https://openapi.naver.com/v1/nid/me"
    scopes: []
    user_mapping:
      id: "response.id"
      email: "response.email"
      name: "response.name"
      avatar: "response.profile_image"

  # Kakao OAuth2 (예시 - 필요시 활성화)
  # https://developers.kakao.com/console/app
  kakao:
    name: "Kakao"
    auth_url: "https://kauth.kakao.com/oauth/authorize"
    token_url: "https://kauth.kakao.com/oauth/token"
    user_info_url: "https://kapi.kakao.com/v2/user/me"
    scopes:
      - "profile_nickname"
      - "account_email"
    user_mapping:
      id: "id"
      email: "kakao_account.email"
      name: "properties.nickname"
      avatar: "properties.profile_image"

  # GitLab OAuth2 (예시 - 필요시 활성화)
  # https://gitlab.com/-/profile/applications
  gitlab:
    name: "GitLab"
    auth_url: "https://gitlab.com/oauth/authorize"
    token_url: "https://gitlab.com/oauth/token"
    user_info_url: "https://gitlab.com/api/v4/user"
    scopes:
      - "read_user"
    user_mapping:
      id: "id"
      email: "email"
      name: "name"
      avatar: "avatar_url"
