{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "conduix.fullname" . }}
  labels:
    {{- include "conduix.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API 엔드포인트
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "conduix.fullname" $ }}-control-plane
                port:
                  number: {{ $.Values.controlPlane.service.port }}
          # OAuth 콜백
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ include "conduix.fullname" $ }}-control-plane
                port:
                  number: {{ $.Values.controlPlane.service.port }}
          # Web UI (기본 경로)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "conduix.fullname" $ }}-web-ui
                port:
                  number: {{ $.Values.webUI.service.port }}
    {{- end }}
{{- end }}
